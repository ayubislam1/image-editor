<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>
    <div class="container disable">
        <h2>Advanced Image Editor</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filters</label>
                    <div class="filter-buttons">
                        <button id="brightness" class="active">Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="contrast">Contrast</button>
                        <button id="grayscale">Grayscale</button>
                        <button id="blur">Blur</button>
                        <button id="sepia">Sepia</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200" />
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                    <div class="options">
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal"><i class="bx bx-reflect-vertical"></i></button>
                        <button id="vertical"><i class="bx bx-reflect-horizontal"></i></button>
                    </div>
                </div>
                <div class="resize">
                    <label class="title">Resize</label>
                    <div class="sizes">
                        <div class="column width">
                            <label>Width</label>
                            <input type="number" id="resize-width" />
                        </div>
                        <div class="column height">
                            <label>Height</label>
                            <input type="number" id="resize-height" />
                        </div>
                    </div>
                    <div class="checkboxes">
                        <div class="column ratio">
                            <input type="checkbox" id="ratio" checked />
                            <label for="ratio">Lock aspect ratio</label>
                        </div>
                        <div class="column quality">
                            <input type="checkbox" id="quality" />
                            <label for="quality">Reduce quality</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="image-placeholder.svg" alt="preview-img" />
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Reset Filters</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden />
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
                <button class="camera-btn">Use Camera</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
